<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">

	<title>Pentomino in GOLM</title>

	<link rel="icon" href="../favicon.ico">

	<meta name="description" content="Demo of a Pentomino interface build using the GOLM framework">
	<meta name="author" content="clpresearch, Karla Friedrichs">

	<link rel="stylesheet" href="./css/layer_style.css">
	<link rel="stylesheet" href="./css/skeleton.css">
</head>

<body>
	<div style="padding:10px;">
		<button id="start" autocomplete="off">Start</button>
		<button id="stop" autocomplete="off">Stop</button>
	</div>
	<!-- The "viewport" id and three stacked canvases of the same size are needed to 
		properly render using the LayerView class -->
	<div id="viewport" style="height: 600px; width: 600px; padding: 10px;">
		<canvas id="background" width="600" height="600"></canvas>
		<canvas id="objects" width="600" height="600"></canvas>
		<canvas id="gripper" width="600" height="600"></canvas>
	</div>

	<script src="./js/jquery.min.js"></script>
	<script src="./js/view/View.js"></script>
	<script src="./js/view/LayerView.js"></script>
	<script src="./js/controller/LocalKeyController.js"></script>
	<script src="./js/pentoDemo.js"></script>
</body>

</html>
